<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario</h1>

    <form>
        <label for="numero">Numero: </label>
        <input type="number" id="numero" name="numero" placeholder="Ingrese Numero" autofocus><br><br>

        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese Nombre" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="ingrese email"><br><br>

        <label for="password">Contrase√±a: </label>
        <input type="password" id="password" name="password" placeholder="ingrese password"><br><br>

        <input type="submit" value="enviar" name="enviar">
    </form>
</body>
</html>
